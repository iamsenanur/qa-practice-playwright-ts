name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci || npm i

      - name: Install Playwright Browsers
        uses: microsoft/playwright-github-action@v1

      # Sadece @api testlerini çalıştır (Chromium, tek işçi, 1 retry) ve HTML rapor üret
      - name: Run API tests (Chromium)
        run: npx playwright test --project=chromium --grep "@api" --workers=1 --retries=1 --reporter=list,html

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
